<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders Enhanced</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 2px solid lime;
    }

    #hud {
      font-size: 18px;
    }

    #gameOver {
      font-size: 32px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="hud">
    Score: <span id="score">0</span> | Level: <span id="level">1</span>
  </div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="gameOver">GAME OVER<br>Press F5 to Restart</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const gameOverDisplay = document.getElementById("gameOver");

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 40,
      width: 30,
      height: 20,
      color: "lime",
      speed: 5
    };

    let score = 0;
    let level = 1;
    let gameOver = false;

    const bullet = {
      x: 0, y: 0,
      width: 4, height: 10,
      color: "red",
      speed: 8,
      active: false
    };

    let invaders = [];
    let enemyBullets = [];
    let invaderSpeed = 1;
    let invaderDir = 1;

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function resetInvaders() {
      invaders = [];
      const rows = 4 + level;
      const cols = 8;
      const size = 30;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          invaders.push({
            x: c * (size + 10) + 50,
            y: r * (size + 10) + 40,
            width: size,
            height: size,
            color: "white",
            alive: true
          });
        }
      }
    }

    resetInvaders();

    function shoot() {
      if (!bullet.active) {
        bullet.x = player.x + player.width / 2 - bullet.width / 2;
        bullet.y = player.y;
        bullet.active = true;
      }
    }

    function enemyShoot(invader) {
      enemyBullets.push({
        x: invader.x + invader.width / 2,
        y: invader.y + invader.height,
        width: 4,
        height: 10,
        speed: 4 + level * 0.5,
        color: "yellow"
      });
    }

    function update() {
      if (gameOver) return;

      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys[" "]) shoot();

      if (bullet.active) {
        bullet.y -= bullet.speed;
        if (bullet.y < 0) bullet.active = false;

        for (let inv of invaders) {
          if (
            inv.alive &&
            bullet.x < inv.x + inv.width &&
            bullet.x + bullet.width > inv.x &&
            bullet.y < inv.y + inv.height &&
            bullet.y + bullet.height > inv.y
          ) {
            inv.alive = false;
            bullet.active = false;
            score += 10;
            scoreDisplay.textContent = score;
          }
        }
      }

      let hitEdge = false;
      for (let inv of invaders) {
        if (!inv.alive) continue;
        inv.x += invaderSpeed * invaderDir;
        if (Math.random() < 0.002 + level * 0.001) enemyShoot(inv);
        if (inv.x <= 0 || inv.x + inv.width >= canvas.width) hitEdge = true;
      }

      if (hitEdge) {
        invaderDir *= -1;
        for (let inv of invaders) {
          inv.y += 10;
        }
      }

      // Enemy bullet logic
      for (let eb of enemyBullets) {
        eb.y += eb.speed;
        if (
          eb.x < player.x + player.width &&
          eb.x + eb.width > player.x &&
          eb.y < player.y + player.height &&
          eb.y + eb.height > player.y
        ) {
          gameOver = true;
          gameOverDisplay.style.display = "block";
        }
      }

      enemyBullets = enemyBullets.filter(b => b.y < canvas.height);

      // Check for game over from invader reaching player
      for (let inv of invaders) {
        if (inv.alive && inv.y + inv.height >= player.y) {
          gameOver = true;
          gameOverDisplay.style.display = "block";
        }
      }

      // Level up
      if (invaders.every(inv => !inv.alive)) {
        level++;
        levelDisplay.textContent = level;
        invaderSpeed += 0.3;
        resetInvaders();
        bullet.active = false;
        enemyBullets = [];
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullet
      if (bullet.active) {
        ctx.fillStyle = bullet.color;
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
      }

      // Invaders
      for (let inv of invaders) {
        if (inv.alive) {
          ctx.fillStyle = inv.color;
          ctx.fillRect(inv.x, inv.y, inv.width, inv.height);
        }
      }

      // Enemy bullets
      for (let eb of enemyBullets) {
        ctx.fillStyle = eb.color;
        ctx.fillRect(eb.x, eb.y, eb.width, eb.height);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
